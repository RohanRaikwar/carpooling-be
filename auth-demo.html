<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpooling Auth Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hidden {
            display: none;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            background: #f5f5f5;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .user-info h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .user-info p {
            margin-bottom: 8px;
            color: #333;
        }

        .user-info strong {
            color: #667eea;
        }

        .token-display {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 11px;
            word-break: break-all;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš— Carpooling Auth</h1>
        <p class="subtitle">Test Authentication Flow</p>

        <div id="message" class="message hidden"></div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="showTab('signup')">Signup</button>
            <button class="tab" onclick="showTab('login')">Login</button>
        </div>

        <!-- Signup Form -->
        <div id="signup-form">
            <div class="form-group">
                <label for="signup-name">Name</label>
                <input type="text" id="signup-name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="user@example.com" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>
            <button onclick="signup()">Sign Up</button>
        </div>

        <!-- OTP Verification Form -->
        <div id="otp-form" class="hidden">
            <div class="form-group">
                <label for="otp-code">Enter OTP (Check console logs)</label>
                <input type="text" id="otp-code" placeholder="123456" maxlength="6" required>
            </div>
            <button onclick="verifyOTP()">Verify OTP</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="hidden">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="user@example.com" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>
            <button onclick="login()">Login</button>
        </div>

        <!-- User Dashboard -->
        <div id="dashboard" class="hidden">
            <div class="user-info">
                <h3>Welcome! ðŸŽ‰</h3>
                <p><strong>Name:</strong> <span id="user-name"></span></p>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
                <p><strong>Role:</strong> <span id="user-role"></span></p>
                <p><strong>User ID:</strong> <span id="user-id"></span></p>
                
                <div class="token-display">
                    <strong>Access Token:</strong><br>
                    <span id="access-token"></span>
                </div>
            </div>
            <button onclick="logout()" style="margin-top: 20px; background: #dc3545;">Logout</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api/v1';
        let currentEmail = '';
        let currentPurpose = 'signup';

        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.classList.remove('hidden');
            setTimeout(() => messageEl.classList.add('hidden'), 5000);
        }

        function showTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Show/hide forms
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('otp-form').classList.add('hidden');

            if (tab === 'signup') {
                document.getElementById('signup-form').classList.remove('hidden');
            } else {
                document.getElementById('login-form').classList.remove('hidden');
            }
        }

        async function signup() {
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            if (!name || !email || !password) {
                showMessage('Please fill all fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        method: 'email',
                        email,
                        password,
                        name
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    currentEmail = email;
                    currentPurpose = 'signup';
                    showMessage('Signup successful! Check server console for OTP', 'success');
                    document.getElementById('signup-form').classList.add('hidden');
                    document.getElementById('otp-form').classList.remove('hidden');
                    console.log('ðŸ“§ OTP sent to:', email);
                    console.log('ðŸ’¡ Check your backend server console logs for the OTP code');
                } else {
                    showMessage(data.message || 'Signup failed', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
                console.error('Signup error:', error);
            }
        }

        async function verifyOTP() {
            const code = document.getElementById('otp-code').value;

            if (!code || code.length !== 6) {
                showMessage('Please enter a valid 6-digit OTP', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/otp/verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        method: 'email',
                        identifier: currentEmail,
                        code,
                        purpose: currentPurpose
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Verification successful!', 'success');
                    saveTokensAndShowDashboard(data);
                } else {
                    showMessage(data.message || 'Verification failed', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
                console.error('Verify OTP error:', error);
            }
        }

        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                showMessage('Please fill all fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        method: 'email',
                        identifier: email,
                        password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Login successful!', 'success');
                    saveTokensAndShowDashboard(data);
                } else {
                    showMessage(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
                console.error('Login error:', error);
            }
        }

        function saveTokensAndShowDashboard(data) {
            // Save tokens
            localStorage.setItem('accessToken', data.accessToken);
            localStorage.setItem('refreshToken', data.refreshToken);

            // Display user info
            document.getElementById('user-name').textContent = data.user.name;
            document.getElementById('user-email').textContent = data.user.email;
            document.getElementById('user-role').textContent = data.user.role;
            document.getElementById('user-id').textContent = data.user._id;
            document.getElementById('access-token').textContent = data.accessToken.substring(0, 50) + '...';

            // Hide forms, show dashboard
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('otp-form').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');

            console.log('âœ… Tokens saved to localStorage');
            console.log('Access Token:', data.accessToken);
            console.log('Refresh Token:', data.refreshToken);
        }

        function logout() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
            
            showMessage('Logged out successfully', 'success');
            console.log('ðŸ‘‹ Logged out');
        }

        // Check if already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('accessToken');
            if (token) {
                console.log('ðŸ”‘ Found existing token in localStorage');
                showMessage('You have an existing session. Click logout to clear it.', 'info');
            }
        });
    </script>
</body>
</html>
